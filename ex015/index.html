<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Par ou Impar</title>
  </head>
  <body>
    <h1>Par ou Impar?
      
    </h1>
    <div class="botoes">
      <button id="botao1" onclick="calcular()">Insira um número</button>
    </div>
    <section id="saida"></section>
    <script>
      function calcular() {
        var output = document.getElementById("saida");
        var botao = document.getElementById("botao1");
        var valor = Number(prompt("Insira um número:"));
        var res = valor % 2
        if (res == 0) {
          output.innerHTML = "Par";
        } else {
          output.innerHTML = "Impar";
        }
      }
            
    </script>
  </body>
</html>
